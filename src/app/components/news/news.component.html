
<div class="news-container" >

    

    <div class="container-last-news" >
    @if(lastNews.length === 3){
        <h2 class="title-last-news" >Ultimas Noticias</h2>
        @for(lastnew of lastNews; track lastnew){
            <app-last-new [lastNew]="lastnew" ></app-last-new>
        }
    }
    </div>
    

    <div class="container-news" >
        <div class="container" >
            <button class="buton-filter" (click)="swapShowFilter()" >{{bodyFilter}} Filtro</button>
        </div>
        @if(showFilter){
            <div class="filter-container" >
                <button class="buton-filter" (click)="setPolicy()" >Pol√≠tica</button> 
                <button class="buton-filter" (click)="setSport()" >Esporte</button>
                <button class="buton-filter" (click)="setInternational()" >Internacional</button>
            </div>
        }
        

        @for(new of news; track new){
            <app-new [new]="new"  ></app-new>
        }
    </div>

</div>
